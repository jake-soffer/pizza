<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Jake's Pizza</title>
  </head>
  <body>
    <div class="container">
      <form id="pizza-order">
        <h4>Size:</h4>
        <input type="radio" name="pizza-size" value="Small"> Small <br>
        <input type="radio" name="pizza-size" value="Medium"> Medium <br>
        <input type="radio" name="pizza-size" value="Large"> Large <br>

        <h4>Toppings:</h4>
        <input type="checkbox" name="pizza-toppings" value="Pepperoni"> Pepperoni <br>
        <input type="checkbox" name="pizza-toppings" value="Sausage"> Sausage <br>
        <input type="checkbox" name="pizza-toppings" value="Mushroom"> Mushroom <br>
        <input type="checkbox" name="pizza-toppings" value="Green Peppers"> Green Peppers <br>
        <input type="checkbox" name="pizza-toppings" value="Olives"> Olives
        <br>
        <button type="submit" class="btn btn-danger">Place Order</button>
      </form>
      <div id="order-summary">
        <p><strong>Size: </strong><span id="user-size"></span></p>
        <br>
        <p><strong>Toppings: </strong><span id="user-toppings"></span></p>
        <br>
        <p><strong>Price: </strong><span id="user-price"></span></p>
      </div>
    </div>
  </body>
</html>
